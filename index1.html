<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Fullscreen background styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1;
        }

        /* Glare effect around the text */
        .coming-soon {
            font-size: 48px;
            text-align: center;
            letter-spacing: 8px;
            color: white;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Adding shine effect */
        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
            animation: shine 3s infinite;
            z-index: 2;
        }

        /* Keyframes for shine effect */
        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Digital clock styling */
        #clock {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <!-- Coming Soon message with glare effect -->
    <div class="coming-soon">COMING SOON</div>

    <!-- Digital clock -->
    <div id="clock"></div>

    <script>
        // Function to get the current time and update the clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = now.toLocaleString('en-us', { weekday: 'long' });
            const date = now.getDate();
            const month = now.toLocaleString('en-us', { month: 'long' });
            const year = now.getFullYear();

            // Update the clock's HTML content
            document.getElementById('clock').innerHTML = `
                ${hours}:${minutes}:${seconds} <br>
                ${day}, ${month} ${date}, ${year}
            `;
        }

        // Initial call to update the clock
        updateClock();

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
