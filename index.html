<html>
  <head>
    <style>
      body {
        height: 100vh;
        background: linear-gradient(to right, 
          rgba(255,0,0,0) 0%, 
          rgba(255,0,0,1) 100%
        );
        background-size: 400% 400%;
        animation: Gradient 15s ease infinite;
      }
      @keyframes Gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
  </body>
</html>
