<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ad-Analytics Test Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        #content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #center-box {
            position: relative;
            width: 500px;
            height: 500px;
            background: url('GIF 1.gif') center center no-repeat;
            background-size: cover;
        }

        .circle {
            position: absolute;
            background-color: #fff; /* Adjust the color as needed */
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px; /* Adjust the font size as needed */
            color: #000; /* Adjust the text color as needed */
            font-weight: bold;
            text-align: center;
            line-height: 1;
			cursor: pointer;
		}

        #circle1 { top: 50px; left: 50px; }
        #circle2 { top: 50px; right: 50px; }
        #circle3 { bottom: 50px; left: 50px; }
        #circle4 { bottom: 50px; right: 50px; }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="ezgif.com-optimize.gif" type="gif">
        Your browser does not support the video tag.
    </video>

    <div id="content-container">
        <div id="center-box">
            
        </div>
         <div class="circle" id="circle1" data-analytics-id="PageView">Page View</div>
		 <div class="circle" id="circle2" data-analytics-id="LinkCall">Link Call</div>
		 <div class="circle" id="circle3" data-analytics-id="Purchase">Purchase</div>
		 <div class="circle" id="circle4" data-analytics-id="JustClick">Just click and watch</div>

    </div>
</body>
</html>
