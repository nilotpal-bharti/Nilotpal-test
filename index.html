<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .dynamic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            animation: backgroundAnimation 10s infinite;
        }

        @keyframes backgroundAnimation {
            0%   {background-color: red;}
            25%  {background-color: yellow;}
            50%  {background-color: blue;}
            75%  {background-color: green;}
            100% {background-color: red;}
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            text-align: center;
        }

        .tutorial-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .tutorial-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="dynamic-background"></div>

    <div class="welcome-message">
        Hello, you are welcome!
    </div>

    <a href="https://www.nilotpalbharti.com/tutorials" class="tutorial-button">Go to Tutorials</a>

</body>
</html>
